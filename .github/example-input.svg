<svg xmlns="http://www.w3.org/2000/svg" width="220" height="180" viewBox="0 0 220 180" role="img" aria-labelledby="title desc">
  <title id="title">Before autocrop</title>
  <desc id="desc">Conceptual illustration showing extra unused space in a larger viewBox.</desc>
  <defs>
    <pattern id="checker" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#ffffff" />
      <rect width="10" height="10" fill="#e5e7eb" />
      <rect x="10" y="10" width="10" height="10" fill="#e5e7eb" />
    </pattern>
  </defs>

  <rect width="220" height="180" fill="url(#checker)" />
  <rect x="30" y="20" width="120" height="120" fill="none" stroke="#9ca3af" stroke-width="1.5" />

  <rect x="30" y="30" width="10" height="60" fill="#ef4444" fill-opacity="0.16" />
  <rect x="30" y="20" width="70" height="10" fill="#ef4444" fill-opacity="0.16" />
  <rect x="100" y="20" width="50" height="70" fill="#ef4444" fill-opacity="0.16" />
  <rect x="30" y="90" width="120" height="50" fill="#ef4444" fill-opacity="0.16" />

  <circle cx="70" cy="60" r="30" fill="#111827" />
  <rect x="40" y="30" width="60" height="60" fill="none" stroke="#2563eb" stroke-width="1.5" stroke-dasharray="4 3" />

  <text x="30" y="14" fill="#b91c1c" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="11">unused viewBox area</text>
  <text x="30" y="160" fill="#374151" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="11">before: viewBox="0 0 20 20"</text>
</svg>
