<svg xmlns="http://www.w3.org/2000/svg" width="220" height="180" viewBox="0 0 220 180" role="img" aria-labelledby="title desc">
  <title id="title">After autocrop</title>
  <desc id="desc">Conceptual illustration showing a tight cropped viewBox around icon bounds.</desc>
  <defs>
    <pattern id="checker" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#ffffff" />
      <rect width="10" height="10" fill="#e5e7eb" />
      <rect x="10" y="10" width="10" height="10" fill="#e5e7eb" />
    </pattern>
  </defs>

  <rect width="220" height="180" fill="url(#checker)" />
  <rect x="30" y="20" width="120" height="120" fill="none" stroke="#9ca3af" stroke-width="1.5" />

  <circle cx="90" cy="80" r="60" fill="#111827" />
  <rect x="30" y="20" width="120" height="120" fill="none" stroke="#16a34a" stroke-width="1.5" stroke-dasharray="4 3" />

  <text x="30" y="14" fill="#166534" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="11">tight viewBox around icon</text>
  <text x="30" y="160" fill="#374151" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="11">after: viewBox="0 0 10 10"</text>
</svg>
